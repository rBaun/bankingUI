<div class="container">
    <!-- Title & Logo -->
    <h1>{{title}}</h1>
    <app-company-logo></app-company-logo>

    <!-- User credentials form -->
    <form (ngSubmit)="onSubmit()"
          [formGroup]="loginFormGroup">
        <!-- Email input -->
        <app-email-input id="email-input"
                         [emailFormControl]="emailFormControl"></app-email-input>

        <!-- Password input -->
        <app-password-input class="form-input"
                            [passwordFormControl]="passwordFormControl"></app-password-input>

        <!-- Submit button -->
        <button class="submit-button"
                mat-flat-button
                type="submit"
                color="primary">{{buttonText}}</button>
    </form>
</div>
